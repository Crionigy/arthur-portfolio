<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Arthur's Ideas</title>

    <meta name="description" content="Just another developer who likes to do art with a computer." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="Arthur's Ideas">
    <meta name="application-name" content="Arthur's Ideas">
    <meta name="msapplication-TileColor" content="#c933ff">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div class="overlay"></div>
    <div id="content" class="container fade w-25 position-absolute top-50 start-50 translate-middle d-flex flex-column justify-content-center align-items-center">
        <div class="input-group mb-3 pb-2 w-50">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username">
                <label for="username">Username</label>
            </div>
        </div>
        <div class="input-group mb-3 pt-2 w-50">
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-outline-secondary">Log In</button>
            </div>
            <div class="btn-group me-2" role="group" aria-label="Second group">
              <button type="button" class="btn btn-outline-secondary">Sign In</button>
            </div>
        </div>
    </div>
  </body>
</html>
